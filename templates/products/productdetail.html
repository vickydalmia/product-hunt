{% extends 'base/base.html' %}
{% block content %}
<div class="row">
    <div class="media">
        <img class="align-self-start mr-3 col-2" src="{{product.icon.url}}" alt="{{product.title}}">
        <div class="media-body">
          <h5 class="mt-0">{{product.title}}</h5>
          <a href="{{product.url}}" class="btn btn-danger btn-small mt-2">Go To Website</a>
        </div>
    </div>
</div>
<hr>
<div class="row mt-5">
    <div class="col-8">
        <img class="img-fluid" src="{{product.image.url}}" alt="{{product.title}}">
        <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted font-weight-bold text-danger pt-2 pb-2">{{product.hunter.username}}</small>
                <small class="text-muted font-weight-bold text-danger pt-2 pb-2">{{product.pretty_date}}</small>
         </div>
         <div class="text-muted">
             <p>{{product.body}}</p>
         </div>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-danger btn-block"><span class="oi oi-caret-top"></span> UpVote {{product.votes_total}}</button>
    </div>
    <form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
        {% csrf_token %}
        <input type="hidden">
    </form>
</div>
{% endblock %}
